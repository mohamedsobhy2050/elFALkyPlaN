<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>El Falky Plan</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #footer{
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            word-wrap: break-word;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/dark/main.css" />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",

        ], (
            Map,
            MapView,
            FeatureLayer,

        ) => {
            const map = new Map({
                basemap: "hybrid",
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 17,
                center: [42.6095834,18.3191466], // longitude, latitude
            });

            const lyr = new FeatureLayer({
                portalItem: {
                    id: "7218c7bd977c4f31a70eaa2f30d9f40a"
                }
            });

            map.add(lyr)



            let footer = document.querySelector("#footer")

            view.ui.add(footer , "bottom-right")

        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>

    <footer id="footer" class="esri-widget">
        <h3> للتواصل والاستعلام / 0551589643 </h3>
    </footer>
</body>

</html>
